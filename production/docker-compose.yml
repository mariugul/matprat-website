services:
  server:
    image: mariugul/pratmat:latest
    restart: unless-stopped
    container_name: "matprat-website"
    user: node
    depends_on:
      - db
    environment:
      NODE_ENV: production
      NODE_PORT: 3000
      DB_USER: ${DB_USER:-nodejs}
      DB_HOST: db
      DB: ${DB_NAME:-matprat}
      DB_PASSWORD: ${DB_PASSWORD:-nodejs}
      DB_PORT: 5432
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production}
    ports:
      - "${LAN_IP:-127.0.0.1}:${WEB_PORT:-3000}:3000"
    mem_limit: 256m
    cpus: 0.5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:14-alpine
    restart: unless-stopped
    container_name: "matprat-db"
    volumes:
      - matprat-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nodejs}
      POSTGRES_USER: ${DB_USER:-nodejs}
      POSTGRES_DB: ${DB_NAME:-matprat}
      PGDATA: /var/lib/postgresql/data
    mem_limit: 256m
    cpus: 0.5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  db_backups:
    image: prodrigestivill/postgres-backup-local:14-alpine
    restart: unless-stopped
    container_name: "matprat-db-backup"
    user: postgres:postgres
    volumes:
      - matprat-backups:/backups
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${DB_NAME:-matprat}
      POSTGRES_USER: ${DB_USER:-nodejs}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nodejs}
      POSTGRES_EXTRA_OPTS: -Z6 --schema=public --blobs
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8000
    mem_limit: 128m
    cpus: 0.25
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    container_name: "matprat-pgadmin"
    depends_on:
      - db
    ports:
      - "${LAN_IP:-127.0.0.1}:${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    mem_limit: 256m
    cpus: 0.25
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    container_name: "matprat-watchtower"
    volumes:
      - ${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: 300
      WATCHTOWER_INCLUDE_STOPPED: "false"
    command: matprat-website
    mem_limit: 128m
    cpus: 0.1
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  matprat-data:
  matprat-backups:
