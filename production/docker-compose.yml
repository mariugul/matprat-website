services:
  server:
    image: mariugul/pratmat:latest
    restart: unless-stopped
    container_name: "matprat-website"
    user: node
    depends_on:
      - db
    environment:
      NODE_ENV: production
      NODE_PORT: 3000
      DB_USER: ${DB_USER:-nodejs}
      DB_HOST: db
      DB: ${DB_NAME:-matprat}
      DB_PASSWORD: ${DB_PASSWORD:-nodejs}
      DB_PORT: 5432
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production}
    ports:
      - "${WEB_PORT:-3000}:3000"

  db:
    image: postgres:14-alpine
    restart: unless-stopped
    container_name: "matprat-db"
    volumes:
      - matprat-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${DB_USER:-nodejs}
      POSTGRES_DB: ${DB_NAME:-matprat}
      PGDATA: /var/lib/postgresql/data

  db_backups:
    image: prodrigestivill/postgres-backup-local:14-alpine
    restart: unless-stopped
    container_name: "matprat-db-backup"
    user: postgres:postgres
    volumes:
      - /var/opt/db_backups:/backups
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${DB_NAME:-matprat}
      POSTGRES_USER: ${DB_USER:-nodejs}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nodejs}
      POSTGRES_EXTRA_OPTS: -Z6 --schema=public --blobs
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      HEALTHCHECK_PORT: 8000

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    container_name: "matprat-pgadmin"
    depends_on:
      - db
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    container_name: "matprat-watchtower"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: 300
      WATCHTOWER_INCLUDE_STOPPED: "false"
    command: matprat-website

volumes:
  matprat-data:
