name: Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.9.2"
      - name: Install SQLFluff
        run: "pip install sqlfluff==0.8.2"
      - name: Lint SQL Files
        run: "./database/lint.sh"

  lint-build-test:
    needs: [lint]
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
        working-directory: server
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node Environment
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Clean Install Packages
        run: npm ci
      - name: Run ESLint
        run: npm install eslint && eslint /server --ext .js,.jsx,.ts,.tsx
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
